<ActionBar class="action-bar" title="ArborMove"></ActionBar>
    <StackLayout class="card">
        <Image class="logo" src="res://logo" stretch="none" horizontalAlignment="center"></Image>
        <StackLayout [class]="isLoggingIn ? 'form white' : 'form gold'">
            <TextField #email class="input input-border" hint="Email Address" keyboardType="email" [(ngModel)]="user.email" autocorrect="false"
                autocapitalizationType="none"></TextField>
            <TextField #password class="input input-border" hint="Password" secure="true" [(ngModel)]="user.password"></TextField>
            <Button [text]="isLoggingIn ? 'Login' : 'Register'" class="btn btn-primary" (tap)="submit()"></Button>
            <Button [text]="isLoggingIn ? 'Register' : 'Back to login'" (tap)="toggleDisplay()" class="btn"></Button>
            <Button horizontalAlignment="center" class="btn" text="Forgot password" (tap)="forgotPassword()" [opacity]="isLoggingIn ? 1 : 0"></Button>
	</StackLayout>
       
	<StackLayout [class]="isLoggingIn ? 'form white' : 'form gold'">
            <TextField #username class="input input-border" hint="username (letters & Numbers)" [(ngModel)]="user.username"></TextField>
            <TextField #fName class="input input-border" hint="First Name"  [(ngModel)]="user.fName"></TextField>
            <TextField #lName class="input input-border" hint="Second Name"  [(ngModel)]="user.lName"></TextField>

            <DatePicker (loaded)="onPickerLoaded($event)" (dateChange)="onDateChanged($event)" 
                  (dayChange)="onDayChanged($event)" (monthChange)="onMonthChanged($event)" (yearChange)="onYearChanged($event)" verticalAlignment="center"></DatePicker>

	    <label for="exampleInput">Pick a date in 2013:</label> 
	      <input type="date" id="exampleInput" name="dob" [(ngModel)]="user.dob" placeholder="yyyy-MM-dd" min="1900-01-01" max="2020-01-01" required />
	    <TextField #username class="input input-border" hint="usernamee" [(ngModel)]="user.username"></TextField>
	    <TextField #gender class="input input-border" hint="Gender" [(ngModel)]="user.gender"></TextField>
            <TextField #weight class="input input-border" hint="Weight (Lbs)" [(ngModel)]="user.weight"></TextField>
            <TextField #goalWeight class="input input-border" hint="Goal Weight" [(ngModel)]="user.goalWeight"></TextField>
            <TextField #favActivity class="input input-border" hint="Favorite Activity" [(ngModel)]="user.favActivity"></TextField>
            <TextField #secondaryEmail class="input input-border" hint="secondary Email" [(ngModel)]="user.secondaryEmail"></TextField>
	</StackLayout>
   </StackLayout>
